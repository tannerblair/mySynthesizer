    <div class="container">

      <div class="starter-template">      
          <div class="controls-cluster">
            <a href="#" class="btn btn-lg btn-danger font-text col-md-2">Reset to Defaults</a>
          </div>
          <div class="channel0-div">
              <table>
              <tr>
                  <td>
                      Channel 1
                  </td>
                  <td>
                      Channel 2
                  </td>
                  <td>
                      Channel 3
                  </td>
                  <td>
                      Channel 4
                  </td>
              </tr>
              <tr>
                  <td>
                      <input id="ch0-volume" type="range" min="0" max="10" step=".1" />
                  </td>
                  <td>
                      <input id="ch1-volume" type="range" min="0" max="10" step=".1" />
                  </td>
                  <td>
                      <input id="ch2-volume" type="range" min="0" max="10" step=".1" />
                  </td>
                  <td>
                      <input id="ch3-volume" type="range" min="0" max="10" step=".1" />
                  </td>
              </tr>
              <tr>
                  <td>
                      <input id="ch0-pan" type="range" min="0" max="1" step=".01" />
                  </td>
                  <td>
                      <input id="ch1-pan" type="range" min="0" max="1" step=".01" />
                  </td>
                  <td>
                      <input id="ch2-pan" type="range" min="0" max="1" step=".01" />
                  </td>
                  <td>
                      <input id="ch3-pan" type="range" min="0" max="1" step=".01" />
                  </td>
              </tr>                
              <tr>
                  <td>
                      <div id="ch0-rec"></div>
                  </td>
                  <td>
                      <div id="ch1-rec"></div>
                  </td>
                  <td>
                      <div id="ch2-rec"></div>
                  </td>
                  <td>
                      <div id="ch3-rec"></div>
                  </td>
              </tr>                   
              </table>
                
          </div>
      </div>
